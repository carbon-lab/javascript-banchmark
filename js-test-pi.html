<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Javascript Tester</title>
</head>
<body>
<h1>Pi Tester</h1>
<hr>
<div id="info">Calculating...</div>
<script>
  var pi=0.0;
  function f(x){
    return Math.sqrt(1-x*x);
  }
  function exec() {
    const dx = 1e-6;
    const start=new Date();
    for(var i=0;i<1000;i++)
      for(var x=0.0;x<=1.0;x+=dx)
        pi+=f(x);
    const end=new Date();
    pi=pi*dx*4/1000;
    const tusage = "Time usage "+(end.getTime()-start.getTime())+" ms";
    document.getElementById("info").innerHTML=(pi+"<br>"+tusage);
    console.log(pi+"\n"+tusage);
  }
  setTimeout(function(){exec();},0);
</script>
</body>
</html>
